<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="web3.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <title>Book Library Dashboard</title>

</head>

<body>
    <div class="container">
        <h1>Book Library</h1>
        <h2>Add a Book</h2>
        <label for="title">Title:</label>
        <input type="text" id="title">
        <label for="author">Author:</label>
        <input type="text" id="author">
        <label for="collection">Collection:</label>
        <input type="text" id="collection">
        <button id="addBook">Add Book</button>

        <h2>Order a Book</h2>
        <label for="isbn">ISBN:</label>
        <input type="number" id="isbn">
        <button id="orderBook">Order Book</button>

        <h2>Book Availability</h2>
        <label for="checkIsbn">ISBN:</label>
        <input type="number" id="checkIsbn">
        <button id="checkAvailability">Check Availability</button>

        <h2>Book Details</h2>
        <label for="detailsIsbn">ISBN:</label>
        <input type="number" id="detailsIsbn">
        <button id="getBookDetails">Get Details</button>
        <div id="bookDetails"></div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="logic.js"></script>
    </div>
</body>

</html>
